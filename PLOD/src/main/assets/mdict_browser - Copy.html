		.arrow {

			content: " ";

	<script>

		var onmousewheelDown = function(event) {
			event.preventDefault();
			pos+=event.deltaY*-1;
			//console.log("pos: "+pos);
			seekBarmy.setValue(getListSize()-pos);
			rePopulate();
		}
		$(function() {
			mobile=(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent));
			//bind mouse wheel
			$('#lv').bind('mousewheel', onmousewheelDown);
			$('#seekbar_container').bind('mousewheel', onmousewheelDown);
			//bind Drag-Resizable items.  (via wuxinxi007)
			bindResize(ge('drag_resizer'));
			bindResize(ge('fileName'));
			bindResize(ge('seekbar_container'), 1);
			if(mobile){
				var styleObj= document.styleSheets[1].cssRules[0].style;
				styleObj.removeProperty('background-color');
				bindTouchScroll();
			}
		});
		
		function bindTouchScroll(){
			var lvP = ge('ListView');
			var x = y = 0;
			$(lvP).on('touchstart' ,function(e){
				console.log("mousedown");
				if(e.clientY==undefined)
					e.clientY=e.originalEvent.changedTouches[0].clientY;
				y = e.clientY;
			});
			$(lvP).on('touchmove' ,function(e){
				console.log("mousedown");
				if(e.clientY==undefined)
					e.clientY=e.originalEvent.changedTouches[0].clientY;
				var deltaY=y-e.clientY;
				if(Math.abs(deltaY)>=line_height){
					pos+=(deltaY>0?1:-1);
					seekBarmy.setValue(getListSize()-pos);
					rePopulate();
					y=e.clientY;
				}
			});
			
		}

		var lvP,lvPs,pRs,x,y;
		var resizer={
			'down':function(e){
				//debug("mousedown", e.srcElement);
				if(e.clientX==undefined)
					e.clientX=e.originalEvent.changedTouches[0].clientX;
				x = e.clientX - lvP.offsetWidth;
				if(!mobile) {
					document.addEventListener("mousemove",resizer.move);
					document.addEventListener("mouseup",resizer.up);
				}
			}
			,'move':function(e){
				//debug("mousemove", e);
				if(e.clientX==undefined)
					e.clientX=e.originalEvent.changedTouches[0].clientX;
				lvPs.width = e.clientX - x + 'px';
				pRs.marginLeft = lvPs.width;
				defP.style.setProperty('--x', lvPs.width);
				ge('navR').style.setProperty('--x', lvPs.width);
				document.body.classList.add('dragging'); 
				if(app) app.handleLvResize(e.clientX - x);
		    }
			,'up':function(e){
				upElement=e.srcElement;
				//debug('up', upElement);
				document.body.classList.remove('dragging'); 
				if(!mobile) {
					document.removeEventListener("mousemove",resizer.move);
					document.addEventListener("mouseup",resizer.up);
				}
			}
		}

		function bindResize(el, cap){
			if(!lvP) {
				lvP = ge('ListView');
				lvPs = lvP.style;
				pRs = ge('parentR').style;
			}

		/** 排列多页面内容。
		 * 新格式： 词条名称\r-d词典ID_0_1_2-d词典ID_0_1_2...
		 * 旧格式：Multi result format : entry1 \r 0@1@2 & 1@1@2 & 5@1024 \n entry2...
			where 0@1@2 means contents at position entry#( 1 and 2 ) of dict#( 0 ) */
		function processContents(e, hasId, _proc){
			processing=true;
			var newContents=false;
			if(contents!==e) {
				newContents=true;
				contents = e;
			}
			//defP.innerHTML='';
			var infoReq;
			var des;
			if(newContents) {
				// 1st pass invalidate array
				for (var i = 0; i < frames.length; i++) {
					frames[i].frameAt=-1;
				}
				var pool=hasId?dictsInfo:dictsGroup;
				frames.length=0;
				var sep=e.indexOf('\r');
				if(sep) e=e.slice(sep+1);
				var arr = e.split("-");
				debug("processContents::", e, arr);
				// 2nd pass rearrange array
				for (var i = 0; i < arr.length; i++) {
					e = arr[i];
					var pid=e;
					pid = pid.slice(0, pid.indexOf('_'));
					var inf=pool[pid];
					/* 动态添加 */ 
					if(!inf) { 
						inf={}; 
						pool[pid]=inf; 
						if(hasId) inf.id=pid;
					}
					if(!_proc && !inf.name) {
						if(!infoReq) infoReq=pid;
						else infoReq += ','+pid;
					}
					if(inf.VI){
						e=e.substring(0, e.indexOf(":"));
					}
					inf.src = e;
					inf.frameAt = i;
					frames.push(inf);
				}
			}
			if(infoReq) {
				checkDicts(infoReq, function(){processContents(contents, hasId, true)});
			} else {
				// 3rd pass preserve valid frames
				var la=0,f;
				for (var i=0,fa;f=defP.children[i]; i++) {
					if(!f.dictInfo) debug(f);
					fa = f.dictInfo.frameAt; 
					if(fa<la) {
						f.remove();
						i--;
					} else if(f.tagName==='LI') {
						for (var j=la,t=f.dictInfo.title;j<fa; j++) {
							frames[j]._ibf=t;
						}
						la=fa;
					}
				}
				// 4th pass erase rest insert before buff
				for (var j=la;f=frames[j++];) {
					f._ibf=null;
				}
				// 5th pass load frames to dom
				for (var i = 0; i < frames.length; i++) {
					var inf=frames[i];
					//e="\\content\\"+e;
					/* \content\d5_abc */ 
					inf.waiting = delay && i>lazyLoadMin || focusMode==1 && currentFocus!=inf;
					var fx = getFrame(inf, true);
					debug('processContents-waiting', inf.name, 'waiting='+inf.waiting, 'wait='+(fx==null));
					inf.title.rendering=true;
					
					unfoldFrame(inf);
					fixBtnText(inf);
					if(delay && !des && inf.title.offsetTop>=defP.scrollTop) {
						des = i;
					}
					if(fx) { //todo
						var h=100;
						if(focusMode && fx!==currentFocus) {

		function currentFrame(e) {
			var lx=frames[e];
			var t=Math.ceil(defP.scrollTop),m=t+defP.offsetHeight/2,e=t+defP.offsetHeight;
			if(lx && (lx==currentFocus
				||withinFrame(m, lx) 
				||(!withoutFrame(lx) && (e>=defP.scrollHeight+2 || lx.selTop==lx.title.offsetTop)) )) 
				return 0; //keep
			var i=0,fx,ff,h;
			for(;fx=frames[i];i++) {
				h=fx.title.offsetTop;
				if(!ff) {
					if(h+calcFrameHeight(fx)>t) ff = fx;
				} else if(h>=e) break;
				if(withinFrame(m, fx)) {
					ff = fx;
					debug('mddle', ff.name);
					break;
				}
			}
			if(ff) {
				ff.selTop=ff.title.offsetTop
				return ff.id+'-'+ff.frameAt;
			}
			return 0;
		}

				//	//,behavior: 'smooth'

				scrollToFrameEx(fx);
			}
		}

		function whiterRgb(c, a){
			if(a==undefined)a=0.08;
			function mw(ch, amountToMix){
				return 0xff*amountToMix+parseInt(ch,16)*(1-amountToMix);
			}
			var r = mw(c.slice(0,2),a);
			var g = mw(c.slice(2,4),a);
			var b = mw(c.slice(4,6),a);
			return "rgb("+r+","+g+","+b+")";
		}

		function parseArgs() {
			var sch = location.search; 
			var params = {};
			if (sch.startsWith("?")) {
				sch.split("&").forEach(function(it, idx) {
					var sep = it.indexOf('=');
					if(sep>0) {
						params[it.slice(idx==0?1:0, sep)]=it.slice(sep+1);

				});
			}
